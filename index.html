<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        const play = (key) => {
    const audio = document.getElementById(key.toUpperCase());
    const display = document.getElementById("display");
    
    if (audio) {
        audio.play();
        switch (key.toLowerCase()) {
            case 'q':
                display.innerText = "retro game over";
                break;
            case 'w':
                display.innerText = "classic alarm";
                break;
            case 'e':
                display.innerText = "wild ambience";
                break;
            case 'a':
                display.innerText = "barking x 2";
                break;
            case 's':
                display.innerText = "rocket whoosh";
                break;
            case 'd':
                display.innerText = "sweep transition";
                break;
            case 'z':
                display.innerText = "game show suspense";
                break;
            case 'x':
                display.innerText = "retro game emergency alarm";
                break;
            case 'c':
                display.innerText = "retro game notification";
                break;
            default:
                display.innerText = "Unknown sound";
                break;
        }
    } else {
        display.innerText = "Sound not found";
    }
}

window.document.onkeyup = function(event) {
    const key = event.key.toLowerCase();
    play(key);
}
    </script>
  </head>
  <body>
    <div class="container" id="drum-machine">
        <h1 class="text-center">FreeCodeCamp Drum Machine</h1>
        <div class="card my-3">
            <div class="card-body">
                <div id="display" class="text-center">Nothing yet to display</div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <button class="drum-pad btn btn-primary my-2" id="drum-0" onclick="play('Q')">

                </button>
            </div>

                </button>
            </div>
